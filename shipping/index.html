<!DOCTYPE html>
<html lang = "en">
    <head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
		<title> Shipping </title>
		<link rel = "stylesheet" href = "../css/screen.css">
    </head>
    <body>
        <header id = "main-header">
            <h1> Christine's Flower Store </h1>
        </header>
        <header>
            <nav id = "main-navbar">
                <div id = "navbar">
                    <ul>
                        <li> <a href = "../index.html"> <strong> Home </strong> </a> </li>
                        <li> <a href = "../index.html"> <strong> Shopping Cart</strong> </a> </li>
                        <li> <a href = "../payment/index.html"> <strong> Payment </strong> </a> </li>
                        <li> <a href = ""> <strong> Shipping </strong> </a> </li>
                    </ul>
                </div>
            </nav>
        </header>
                    <div id = "main">
                <h1> Shipping </h1>
                <section id = "left-section">
                    <form>
                        <h3> Shipping Method</h3>
                        <input type = "radio" id = "standard" name = "smethod" value = "standard">
                        <label for = "standard"> Standard Shipping ($7.00) </label><br>
                        <input type = "radio" id = "express" name = "smethod" value = "express">
                        <label for = "express"> Express Shipping ($15.00) </label><br>
                        <h3> Shipping Address</h3>
                        <input type = "radio" id = "same" name = "sdaddress" value = "same">
                        <label for = "same"> Same as Billing Address </label><br>
                        <input type = "radio" id = "different" name = "sdaddress" value = "differnt">
                        <label for = "different"> Different Address </label><br>
                        <ol>
                            <li>
                                <label for = "fname-shipping"> First Name </label>
                                <input type = "text" id = "fname-shipping" name = "fname-shipping" placeholder = "First Name">
                            </li>
                            <li>
                                <label for = "lname-shipping"> Last Name </label>
                                <input type = "text" id = "lname-shipping" name = "lname-shipping" placeholder = "Last Name">
                            </li>
                            <li>
                                <label for = "email"> Email </label>
                                <input type = "text" id = "email" name = "email" placeholder = "Email">
                            </li>
                            <li>
                                <label for = "phone"> Phone Number</label>
                                <input type = "text" id = "phone" name = "phone" placeholder = "+1(123)-456-7890">
                            </li>
                            <li>
                                <label for = "address"> Street Address </label>
                                <input type = "text" id = "address" name = "address" placeholder = "Street Address">
                            </li>
                            <li>
                                <label for = "city"> City </label>
                                <input type = "text" id = "city" name = "city" placeholder = "City">
                            </li>
                            <li>
                                <label for = "state"> Street/Province/Region </label>
                                <input type = "text" id = "state" name = "state" placeholder = "Street/Province/Region">
                            </li>
                            <li>
                                <label for = "code"> Postal/Zip Code </label>
                                <input type = "text" id = "code" name = "code" placeholder = "Postal/Zip Code">
                            </li>
                            <li>
                                <label for = "country"> Country </label>
                                <input type = "text" id = "country" name = "country" placeholder = "Country">
                            </li>
                            
                        </ol>
                    </form>
                </section>
                <aside id = "checkout-aside">
                <h3> <u>Checkout </u></h3>
                <tr>
                        <label for = "code"> Coupon or Rewards: </label>
                        <input type = "text" id = "code" name="code" placeholder="Enter code">
                </tr>
                <table id = "summary-table">
                    <tr> 
                        <h3>Summary </h3>
                    </tr>
                    <tr> 
                        <td>Items total:</td>
                        <td>$53.97 </td>
                    </tr>
                    <tr> 
                        <td>Shiping:</td>
                        <td>$7.00</td>
                    </tr>
                    <tr> 
                        <td>Sale Taxes:</td>
                        <td>$5.97 </td>
                    </tr>
                    <tr> 
                        <td>Total:</td>
                        <td>$66.94 </td>
                    </tr>
                </table>    
                <tr>
                    <td>
                        <button id = "back-button" <a herf="https://chuynh2.github.io/ITMD362-Project1/payment"> Back </a></button>
                    </td>
                    <td>
                        <button id = "continue-button" <a herf="https://chuynh2.github.io/ITMD362-Project1/payment"> Place Order </a></button>
                    </td>
                </tr>
                </aside>
            </div>
        </div>
    </body>
</html>
